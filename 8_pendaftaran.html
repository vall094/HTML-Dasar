            <article>
                <h1>Form Penjadwal Pertemuan</h1>
                <div>
                    <form action="proses.php" method="get">
                        <fieldset>
                            <legend>Informasi Pribadi</legend>
                            <br>
                
                            <label for="username"> Nama </label>
                            <input type="text" id="username" name="username"> <br>
                            <br>
                
                            <label for="ph"> No. Telepone</label>
                            <input type="tel" id="ph" name="phone" pattern="^0[0-9]{11}$" required><br>
                            <br>
                
                            <label for="email">Alamat Email </label>
                            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required> <br>
                            <br>
                
                            <label for="b">Tanggal Lahir </label>
                            <!-- Update: Menambahkan select untuk tahun -->
                            <input type="date" id="b" name="tanggal" min="1987-01-01" max="2024-01-01" required>
                        </select>
                        <br>
                        <br>
                    </fieldset>
            
            
                    <fieldset>
                        <legend>Permintaan Pertemuan</legend>
                        <br>
            
                        <label for="tujuan"> Tujuan Pertemuan </label>
                        <input type="text" id="tujuan" name="tujuan"> <br>
                        <br>
            
                        <label for="vol"> Tingkat Kepentingan Pertemuan</label>
                        <input type="range" id="vol" name="vol" min="0" max="10"> <br>
                        <br>
            
                        <label for="b">Tanggal </label>
                        <input type="date" id="b" name="tanggal" required> <br>
                        <br>
            
                        <label for="appt">Select a time:</label>
                        <input type="time" id="appt" name="appt" required> <br>
            
                    </fieldset><br> 
                        <input type="submit" value="Submit"/>
                        </form>
                        </div>
                    <script>
                        // Ambil elemen select tahun
                        var selectTahun = document.getElementById('tahun');
                    
                        // Mendapatkan tahun sekarang
                        var tahunSekarang = new Date().getFullYear();
                    
                        // Tambahkan opsi tahun dari tahunSekarang hingga tahunSekarang - 100
                        for (var tahun = tahunSekarang; tahun >= tahunSekarang - 100; tahun--) {
                            var option = document.createElement('option');
                            option.value = tahun;
                            option.textContent = tahun;
                            selectTahun.appendChild(option);
                        }
                    
                        // Fungsi untuk memperbarui tanggal lahir ketika pilihan tahun diubah
                        function updateTanggalLahir() {
                            var tanggalInput = document.getElementById('b');
                            var tahunSelected = selectTahun.value;
                            var bulan = tanggalInput.value.substring(5, 7);
                            var hari = tanggalInput.value.substring(8, 10);
                            var tanggalLahir = tahunSelected + '-' + bulan + '-' + hari;
                            tanggalInput.value = tanggalLahir;
                        }
                    </script>
