<!DOCTYPE html>
<html>
    <head>
    <title>Validasi masukkan</title> 
    </head>
    <body>
        <script language = "JavaScript">
        function cekNama (form) {
            if (form.elements[0].value == "") {
                alert("Nama harus dimasukkan"); 
                form.nama.focus(); 
                form.nama.select(); 
                return(false); 
            }
            alert("Terima kasih, " + 
            form.elements[0].value); 
            return(true);
        }
        </script>
        <form name = "formku">
            <pre>
                Nama : <input type = "text" name = "nama"><BR>
                <input type= "button" value = "Kirim"onClick = "cekNama (this.form) "><BR>
            </pre>
        </form>
    </body>
</html>
